{% extends "base.html" %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<h1> Log-in</h1>

<form method ="POST">
    {% csrf_token %}
    {{form.as_p}}

    <input type="submit" value="Login">
    
</form>
<div class="social">
    <ul>
      <li class="facebook">
        <a href="{% url "social:begin" "facebook" %}">Sign in with Facebook</a>
      </li>
    </ul>
  </div>
{% endblock content %}
